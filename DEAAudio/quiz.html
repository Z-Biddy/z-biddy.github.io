        <div class="form-alani">
            <form class="form" onsubmit="quiz(event)">
                <label class="soru">Aşağıdakilerden hangisi bir kablolu ses bağlantısı türüdür?</label>
                <div class="cevap">
                    <input type="radio" id="1a" name="fq1" value="wifi">
                    <label for="1a">Wi-Fi</label>
                    <br>
                    <input type="radio" id="1b" name="fq1" value="usbc">
                    <label for="1b">USB-C</label>
                    <br>
                    <input type="radio" id="1c" name="fq1" value="bluetooth">
                    <label for="1c">Bluetooth</label>
                    <br>
                    <input type="radio" id="1d" name="fq1" value="35mmjack">
                    <label for="1d">3.5mm jack</label>
                </div>
                
                
                <label class="soru">Bluetooth teknolojisi ne için kullanılır?</label>
                <div class="cevap">
                    <input type="radio" id="2a" name="fq2" value="internet">
                    <label for="2a">İnternete bağlanmak</label>
                    <br>
                    <input type="radio" id="2b" name="fq2" value="sarj">
                    <label for="2b">Elektronik cihazları şarj etmek</label>
                    <br>
                    <input type="radio" id="2c" name="fq2" value="kablosuzveri">
                    <label for="2c">Kablosuz veri aktarmak</label>
                    <br>
                    <input type="radio" id="2d" name="fq2" value="sugecirmez">
                    <label for="2d">Elektronik cihazları su geçirmez yapmak</label>
                </div>
                
                
                <label class="soru">Kulaklıklarda ANC teknolojisi ne işe yarar?</label>
                <div class="cevap">
                    <input type="radio" id="3a" name="fq3" value="gecikme">
                    <label for="3a">Düşük gecikmeli kablosuz veri aktarımı sağlar</label>
                    <br>
                    <input type="radio" id="3b" name="fq3" value="pilomru">
                    <label for="3b">Pil ömrünü uzatır</label>
                    <br>
                    <input type="radio" id="3c" name="fq3" value="gurultu">
                    <label for="3c">Gürültüyü önler</label>
                    <br>
                    <input type="radio" id="3d" name="fq3" value="kalite">
                    <label for="3d">Ses kalitesini arttırır</label>
                </div>
                
                
                <label class="soru">Kulaklıklarda frekans tepkisi neyi ifade eder?</label>
                <div class="cevap">
                    <input type="radio" id="4a" name="fq4" value="aralik">
                    <label for="4a">Kulaklığın üretebileceği sesin frekans aralığını</label>
                    <br>
                    <input type="radio" id="4b" name="fq4" value="siddet">
                    <label for="4b">Kulaklığın üretebileceği sesin şiddetini</label>
                    <br>
                    <input type="radio" id="4c" name="fq4" value="pilomru">
                    <label for="4c">Kablosuz kulaklığın pil ömrünü</label>
                    <br>
                    <input type="radio" id="4d" name="fq4" value="gecikme">
                    <label for="4d">Kablosuz kulaklığın gecikme süresini</label>
                </div>
                
                
                <label class="soru">Aşağıdakilerden hangisi kulaklıklarda kullanılan bir sürücü türü değildir?</label>
                <div class="cevap">
                    <input type="radio" id="5a" name="fq5" value="dinamik">
                    <label for="5a">Dinamik Sürücü</label>
                    <br>
                    <input type="radio" id="5b" name="fq5" value="elektrostatik">
                    <label for="5b">Elektrostatik Sürücü</label>
                    <br>
                    <input type="radio" id="5c" name="fq5" value="planar">
                    <label for="5c">Planar Manyetik Sürücü</label>
                    <br>
                    <input type="radio" id="5d" name="fq5" value="ferromanyetik">
                    <label for="5d">Ferromanyetik Sürücü</label>
                </div>
